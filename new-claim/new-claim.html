<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/styles/style.css">
  <link rel="stylesheet" href="/assets/styles/new-claim.css">
  <title>Claim Intake</title>
</head>

<body>
  <!-- Start of navbar area -->
  <nav class="navbar navbar-dark navi">
    <span class="navbar-brand mb-0 h1"><img src="/assets/images/logo.png" width="30" height="30"
        alt="Claims Intake Logo"> Claims Intake App</span>
  </nav>
  <!-- End of navbar area -->

  <!-- Start of main view -->
  <div class="container-fluid">
    <!-- Start of app -->
    <div class="row">

      <!-- Start of link container -->
      <div id="link-container" class="col-md-3 vh-100">
        <!-- Start of create new claim link -->
        <div id="create-new-claim-link" class="row links">
          <a class="link btn-block" href="#">Create New Claim</a>
        </div> <!-- End of create new claim link -->

        <!-- Start of view claims link -->
        <div id="manage-claims-link" class="row links">
          <a class="link btn-block" href="/index.html">View Claims</a>
        </div> <!-- End of view claims link -->

      </div> <!-- End of link container -->

      <!-- Start of claim container -->
      <div id="view-pane" class="col-md view-pane">
        
        <!-- TODO add action="/index.html" to the form to redirect to claim view -->
        <form id="new-claim-form" name="new-claim-form">
          <div class="form-group">
            <label for="member-name">Member Name</label>
            <input type="text" class="form-control" id="member-name" placeholder="Enter full name">
          </div>

          <div class="form-group">
            <label for="policy-num">Policy Number</label>
            <input type="text" class="form-control" id="policy-num" placeholder="Enter policy #">
          </div>
          
          <div class="form-group">
            <label for="member-vehicle">Vehicle</label>
            <input type="text" class="form-control" id="member-vehicle" placeholder="Year Make Model">
          </div>

          <div class="form-group">
            <label for="at fault">At Fault</label>
            <select class="form-control" id="at-fault">
              <option disabled selected>Please make a selection</option>
              <option>True</option>
              <option>False</option>
            </select>
          </div>

          <div class="form-group">
            <label for="claimant-name">Claimant Name</label>
            <input type="text" class="form-control" id="claimant-name" placeholder="Enter claimant full name">
          </div>

          <div class="form-group">
            <label for="claimant-vehicle">Claimant Vehicle</label>
            <input type="text" class="form-control" id="claimant-vehicle" placeholder="Year Make Model">
          </div>

          <div class="form-group">
            <label for="claimant-insurance">Claimant Insurance</label>
            <input type="text" class="form-control" id="claimant-insurance" placeholder="Carrier name">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


      </div> <!-- End of claim container -->
    </div> <!-- End of app -->
  </div> <!-- End of main view -->





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script src="/assets/scripts/new-claim.js"></script>
</body>

</html>
