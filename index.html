<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Claim Intake</title>
  </head>
  <body>
    <!-- Start of navbar area -->
    <nav class="navbar navbar-dark navi">
      <span class="navbar-brand mb-0 h1"><img src="/assets/images/logo.png" width="30" height="30" alt="Claims Intake Logo"> Claims Intake App</span>
    </nav>
    <!-- End of navbar area -->

    <!-- Start of main view -->
    <div class="container-fluid">
      <!-- Start of app -->
      <div class="row">

        <!-- Start of link container -->
        <div id="link-container" class="col-md-3 vh-100">
          <!-- Start of create new claim link -->
          <div id="create-new-claim-link" class="row links">
            <a class="link btn-block" href="/new-claim/new-claim.html">Create New Claim</a>
          </div> 
          <!-- End of create new claim link -->

          <!-- Start of manage claims link -->
          <!-- <div id="manage-claims-link" class="row links">
            <a class="link btn-block" href="#">Manage Claims</a>
          </div> End of manage claims link -->

          <!-- Start of view claims link -->
          <div id="manage-claims-link" class="row links">
            <a class="link btn-block" href="#">View Claims</a>
          </div> 
          <!-- End of view claims link -->

        </div> 
        <!-- End of link container -->

        <!-- Start of claim container -->
        <div id="view-pane" class="col-md view-pane">

          <h1>Claim View</h1>

          <!-- Start of name filter -->
          <input type="text" id="name-filter" class="form-control-sm" placeholder="Search by member name">
          <!-- End of name filter -->

          <!-- Start of claim table -->
          <table id="claims-table" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Claim #</th>
                <th scope="col">Member Name</th>
                <th scope="col">Policy #</th>
                <th scope="col">Vehicle</th>
                <th scope="col">At Fault</th>
                <th scope="col">Claimant Name</th>
                <th scope="col">Claimant Vehicle</th>
                <th scope="col">Claimant insurance</th>
                <th id="manage-head" scope="col">Manage</th>
              </tr>
            </thead>
            <tbody id="tbody-entry">
            </tbody>
          </table> 
          <!-- End of claim table -->

        </div> <!-- End of claim container -->
      </div> <!-- End of app -->
    </div> <!-- End of main view -->





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
